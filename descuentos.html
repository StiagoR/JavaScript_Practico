<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./descuentos.css" />
    <title>Discounts and Percentages</title>
</head>
<body>
    <nav class="navbar">
        <h1>Discounts and Percentages</h1>
    </nav>
    <article class="card">
        <div class="card-top">
            <p> <strong>Check your Discount here</strong></p>
        </div>
        <form class="profile-data">
            <img class="profile-data--img"src="./icons/icons8-discount-64.png" alt="">
            <label for="inputPrice">What's the total price?</label>
            <input placeholder="Price" id="inputPrice" type="number">
            <label for="inputDiscount">What's the discount? (In %)</label>
            <input placeholder="Discount" id="inputDiscount" type="number">
            <button type="button" onclick="PriceWithDiscount()">Calculate</button>
            <p id="ResultP"></p>
        </form>
    </article>
    <script src="./descuentos.js"></script>
</body>
</html>
